    <div class="head-text">

  <p> Make sure you fill in the correct information</p>

  <form action="tranzippers-near-you.html">

      <input class="phone" type="text" id="phone" pattern="\d+" placeholder="Enter your phone number" name="phone" maxlength="11" autofocus required>

      <input class="address" type="text" id="address" placeholder="Enter your address" name="address" required>

      <input class="bus-stop" type="text" id="bus-stop" placeholder="Enter your nearest Bus-stop/Landmark"
        name="address" required>

      <input class="city" type="text" id="city" placeholder="Enter your city" name="city" required>

      <input class="state" type="text" id="state" placeholder="Enter your state" name="state" required>

    <button type="submit">Find a TranZipper</button>

  </form>
